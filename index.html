<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Name — Portfolio</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #e6edf3;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 80px 20px 40px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #ffffff;
    }

    p.subtitle {
      font-size: 1.2rem;
      color: #9ba3b4;
      max-width: 600px;
      margin: 0 auto;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      padding: 40px 20px 80px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .card {
      background-color: #161b22;
      border-radius: 10px;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      box-shadow: 0 0 0 transparent;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
    }

    .card-content h3 {
      margin-top: 0;
      margin-bottom: 10px;
      color: #ffffff;
    }

    .card-content p {
      margin: 0;
      color: #9ba3b4;
    }
  </style>
</head>

<body>

  <header>
    <h1>Your Name</h1>
    <p class="subtitle">
      A short professional summary — who you are, what you do, and what makes your work stand out.
    </p>
  </header>

  <section class="projects">

    <!-- Project 1 -->
    <a class="card" href="project1.html">
      <img src="images/Helicopter.dds" alt="Project 1">
      <div class="card-content">
        <h3>Project One</h3>
        <p>Short description of what this project is about.</p>
      </div>
    </a>

    <!-- Project 2 -->
    <a class="card" href="project2.html">
      <img src="images/CanonBall.dds" alt="Project 2">
      <div class="card-content">
        <h3>Project Two</h3>
        <p>Short description of your second project.</p>
      </div>
    </a>

    <!-- Project 3 -->
    <a class="card" href="project3.html">
      <img src="images/TowerBase.dds" alt="Project 3">
      <div class="card-content">
        <h3>Project Three</h3>
        <p>Short description of your third project.</p>
      </div>
    </a>

  </section>

</body>
</html>
